<div>
    <form
    class="form"
    #editForm="ngForm"
    (ngSubmit)="setUserProfile(editForm)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [ngModel]="userProfile.name">
        <label for="contact">contact:</label>
        <input type="text" id="contact" name="contact" [ngModel]="userProfile.contact">
        <label for="bio">bio:</label>
        <input type="text" id="bio" name="bio" [ngModel]="userProfile.bio">
        <button>submit</button>
    </form>
</div>
